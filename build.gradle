plugins {
    id 'java'
    id 'maven-publish'
}

dependencies{
    implementation 'com.google.guava:guava:31.1-jre'
     testRuntimeOnly 'junit:junit:4.13'
     testRuntimeOnly 'pl.pragmatists:JUnitParams:1.1.1'

}

repositories {
    mavenLocal()
    jcenter()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.practicalunittesting.chp03.money'
            artifactId = 'library'
            version = '1.0'

            from components.java
        }
    }
     repositories {
        maven {
            // change to point to your repo, e.g. http://my.org/repo
            url = layout.buildDirectory.dir('../mvn-repo')
        }
    }
}